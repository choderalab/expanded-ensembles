name: test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - defaults
  - openeye
dependencies:
  - python >=3.6
  - pip
  - setuptools
  - fire
  - joblib
  - numpy >=1.14
  - scipy
  - openmm >=7.6
  - openmoltools # may need to sort out ambermini/ambertools/parmed dependencies (we don't want ambertools)
  - openmmtools >=0.21.2 # may need to sort out ambermini/ambertools/parmed dependencies
  - numba >=0.55.2
  - netcdf4
  - matplotlib
  - seaborn
  - mdtraj
  - pdbfixer
  - networkx >=2.0
  - openeye-toolkits
  - dask
  - dask-jobqueue
  - distributed
  - parmed # may need to sort out ambermini/ambertools/parmed dependencies
  - tqdm
  - pytest
  - pytest-cov
  - coverage
  - openff-toolkit
  - sphinx
  - dicttoxml
  - openmmforcefields >=0.9.0
  - tinydb
  - pytest-attrib
  - pytest-xdist
  - arsenic
  - click
  - rich
  - cloudpathlib

  # gufe deps
  - pydantic
  - typing-extensions
  - gufe
